<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>注册页面</h1>
    <form action="http://127.0.0.1:8080/register">
        <p>用户名: <input type="text" placeholder="请输入要注册的用户名" name="username"></p>
        <p>密码: <input type="password" placeholder="请输入要注册的密码" name="password"></p>
        <p>确认密码: <input type="password" placeholder="请确认要输入的密码" name="re_password"></p>
        <button type="submit">提交</button>
    </form>
</body>
</html>
