{{template "home.html" .}}

{{define "content"}}
    <h1 class="text-center">编辑书籍</h1>
    <form action="/book_edit/{{}}" method="post">
        <p>书名:<input class="form-control" type="text" name="title" value="{{.book.panel-title}}"></p>
        <p>价格:<input class="form-control" type="text" name="price" value="{{.book.Price}}"></p>
        <p>出版日期:<input class="form-control" type="date" name="poblish_date" value=".book.PoblishDate"></p>
        <p>出版社:
            <select name="publisher" id="" class="form-control">
                {{$p := .book.Publishers}}
                {{range $puslisher := .publishers}}
                {{if eq $puslisher $p}}
                <option selected="{{$publisher}}" value="{{$publisher}}">{{$publisher}}</option>
                {{end}}
                {{end}}
            </select>
        </p>
        <p>作者:
            {{$a := .book.Authors}}
            <select name="authors" multiple id="" class="form-control">
                {{range $author := .authors}}
                {{if isIn $author $a}}
                <option value="{{$author}}" selected="{{$author}}">{{$author}}</option>
                {{else}}

                <option value="{{$author}}">{{$author}}</option>
                {{end}}
                {{end}}
            </select>
        </p>
        <input class="btn btn-primary btn-block" type="submit" value="编辑">
    </form>
{{end}}
